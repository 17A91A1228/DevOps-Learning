apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgress-deployment
  namespace: myspace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres-express
  template:
    metadata:
      labels:
        app: postgres-express
    spec:
      containers:
        - name: mongodb
          image: mongo:latest
          ports:
            - containerPort: 27017
          envFrom:
            - configMapRef:
                name: postgresql
            - secretRef:
                name: my-postgress-secret

